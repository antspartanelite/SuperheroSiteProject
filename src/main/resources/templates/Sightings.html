<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero Sighting Manager</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Hero Sighting Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="Heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="Organisations" class="btn btn-outline-primary btn-lg">Organisations</a>
        </div>
        <div class="col text-center m-3">
            <a href="Sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="Superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>SightingId</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>HeroId</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>Location</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="sighting : ${sightings}">
                    <td th:text="${sighting.sightingId}">Sighting ID</td>
                    <td th:text="${sighting.latitude}">Sighting Latitude</td>
                    <td th:text="${sighting.longitude}">Sighting Longitude</td>
                    <td th:text="${sighting.heroId}">Sighting HeroId</td>
                    <td th:text="${sighting.date}">SightingDate</td>
                    <td><a href="#" th:href="@{/editSighting(id=${sighting.sightingId})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteSighting(id=${sighting.sightingId})}">Delete</a></td>
                    <td><iframe th:src="@{https://maps.google.com/maps?q={latitude}, {longitude}&z=15&output=embed(latitude=${sighting.latitude},longitude=${sighting.longitude})}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSighting" method="POST">
                <div class="form-group row">
                    <label for="latitude" class="col-3 col-form-label">
                        Latitude(Must be from an existing location)</label>
                    <div class="col-9">
                        <input type="text" name="latitude"
                               id="latitude" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longitude" class="col-3 col-form-label">
                        Longitude(Must be from an existing location)</label>
                    <div class="col-9">
                        <input type="text" name="longitude"
                               id="longitude" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="heroId" class="col-3 col-form-label">
                        HeroID</label>
                    <div class="col-9">
                        <input type="text" name="heroId"
                               id="heroId" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">
                        Date</label>
                    <div class="col-9">
                        <input type="text" name="date"
                               id="date" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Sighting</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
